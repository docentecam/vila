<div class="row" ng-show="llistat">
	<div class="mt-4 col-10 offset-1 px-0">
		<div class="tipoTitulo mt-md-5 txtMovil">
			Notícies
		</div>
		
		<div class="h_divider mb-5 hideMovil"></div>

		<div class="row">
			<div class="col px-0">
				<div class="row">
					<div ng-repeat="noticia in noticies | orderBy:'-dataAng'" ng-href="#/noticies/{{noticia.idNoticia}}" class="col-lg-4 col-md-6 px-md-2 px-xl-4 pt-md-2 pt-xl-4 px-0">
						<div class="card">
							<div class="group-item">
								<div class="imagecontainer is-cover">
									<a ng-href="#/noticia/{{noticia.idNoticia}}">
										<img ng-src="{{noticia.fotoNoticia!=''?'img/noticies/'+noticia.fotoNoticia:'img/noimage.png'}}" class="imagecontainer-img lazyload" alt="noticia">
									</a>
								</div>
							</div>
						</div>
						<div class="tipoTextoCenter">
							{{noticia.dataNoticia}}
						</div>
						<div class="tipoSubTitulo">
							<a ng-href="#/noticia/{{noticia.idNoticia}}">
							{{noticia.titolNoticia}}
							</a>
						</div>
						<div class="tipoTexto">{{noticia.txtNoticia | limitTo:100}}...
							<a class="colorLink cursor" ng-href="#/noticia/{{noticia.idNoticia}}">
							Llegir més
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row" ng-hide="llistat">
	<div class="mt-4 col-10 offset-1">
		<div class="tipoTitulo">
			<a href="#/noticies">TORNAR A NOTÍCIES</a>
		</div>

		<div class="h_divider mb-4"></div>

		<div class="row mb-4">
			<div class="col-12 col-lg-6 mb-4">
			<img ng-src="{{noticia.fotoNoticia!=''?'img/noticies/'+noticia.fotoNoticia:'img/noimage.png'}}" class="img-fluid imageBordes" alt="noticia">
			</div>

			<div class="col-12 col-lg-6">
				<div class="tipoSubTitulo mb-4">
				{{noticia.titolNoticia}}
				</div>
				<div class="tipoTexto">
				{{noticia.dataNoticia}}
				<br><br>
				{{noticia.txtNoticia}}
				</div>
			</div>
		</div>
	</div>
</div>
