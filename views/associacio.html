<div class="row">
	<div class="col-12 text-center caixaDecolorGris padding">
		<div class="col-12 tipoTituloBlanco text-center">
			<span>Qui som?</span> 
		</div>
		<br>
		<div class="h_divider_w mb-1 mt-1 hideMovil"></div>
		<br>
		<p class="tipoTextoBlanco">
			{{vila.quiSom}}
		</p>
	</div>
</div>

<br>
<div class="container">
	<div class="h_divider_p"></div>
	<div class="title-block wrapper">
		<span class="title-block__title title-block__title--color-primary">
			Serveis
		</span>	
	</div>
</div>

<div class="row">
	<div ng-repeat="servei in serveis" class="col-12 tipoTexto mt-4 colorBlanco">
		<b class="tipoTextoNegrita">{{servei.nomServei}}:</b>
		<p>{{servei.txtServei+' '+servei[3].nomSubservei}}</p>
		<span ng-repeat="subservei in servei[3]">{{subservei.nomSubservei}}<p>{{subservei.txtSubservei}}</p></span>
	</div>
</div>

<br>
<div class="container">
	<div class="h_divider_p"></div>
	<div class="title-block wrapper">
		<span class="title-block__title title-block__title--color-primary">
			Equip
		</span>	
	</div>
</div>

<div class="row">
	<div class="tipoTexto text-center col-12 mt-4 colorBlanco">
		<pre class="tipoTexto">{{vila.equip}}</pre>
	</div>
</div>
