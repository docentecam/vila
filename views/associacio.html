<div class="row">
	<div class="col-12 text-center tipoTitulo mt-2  title-block wrapper">
		<span class="title-block__title title-block__title--color-primary">Qui Som?</span>
	</div>
	
	<div class="text-center mt-4 col-12 tipoTexto   colorBlanco">
		<p>
		{{vila.quiSom}}
		
		</p>
	</div>
</div>

<hr class="tamañaoDivider">

<div class="row">
	<div class=" mt-2 col-12 text-center tipoTitulo title-block wrapper">
		<span class="title-block__title title-block__title--color-primary">Serveis</span>
	</div>
	<div ng-repeat="servei in serveis" class="col-12 tipoTexto mt-4 colorBlanco">
		<b class="tipoTextoNegrita">{{servei.nomServei}}:</b>
		<p>{{servei.txtServei+' '+servei[3].nomSubservei}}</p>
		<span ng-repeat="subservei in servei[3]">{{subservei.nomSubservei}}<p>{{subservei.txtSubservei}}</p></span>
	</div>
</div>

<hr class="tamañaoDivider">

<div class="row">
	<div class="mt-2 col-12 text-center tipoTitulo title-block wrapper">
		<span class="title-block__title title-block__title--color-primary">Equip</span>
	</div>
	<div class="tipoTexto text-center col-12 mt-4 colorBlanco">
		{{vila.equip}}
	</div>
</div>
