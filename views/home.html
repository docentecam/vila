<div class="row">
	<div ng-repeat="noticia in noticies | orderBy:noticia.dataNoticia | filter:{principal:'S'}" ng-href="#/noticies/{{noticia.idNoticia}}" class="col-12 col-md-6 mb-3">
		<div class="row align-items-center">
			<div class="col-12 col-md-6 px-0">
				<div class="card mb-3">
					<div class="group-item">
						<div class="imagecontainer is-cover">	
							<a ng-href="#/noticia/{{noticia.idNoticia}}">
								<img ng-src="{{noticia.fotoNoticia!='' ? 'img/noticies/'+noticia.fotoNoticia : 'img/noimage.png'}}" class="imagecontainer-img lazyload" alt="noticia">
							</a>
						</div>
					</div>
				</div>
			</div>
			
			
			<div class="col-12 col-md-6">
				<div class="tipoSubTitulo mb-1">
					<a ng-href="#/noticia/{{noticia.idNoticia}}">
					{{noticia.titolNoticia}}
					</a>
				</div>

				<div class="tipoTexto mb-1">
					{{noticia.dataNoticia}}
				</div>

				<div class="tipoTexto">
					{{noticia.txtNoticia | limitTo:100}}...
					<a class="colorLink" ng-href="#/noticia/{{noticia.idNoticia}}">
					Llegir més
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
