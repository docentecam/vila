	<div class="row">

						<div class="imagecontainer is-cover">
							<a ng-href="#/esdeveniment/{{esdeveniment.idEsdev}}">

							</a>
						</div>
					</div>
				</div>
				<div class="col-lg-6 col-md-6">
					<div class="dataEstilo">
						{{esdeveniment.dataEsdeveniment}}h
					</div>

					<div class="titularEstilo">
						<a ng-href="#/esdeveniment/{{esdeveniment.idEsdev}}">
						{{esdeveniment.titular | uppercase}}
						</a>
					</div>

					<div class="descripcioEstilo">
						{{esdeveniment.descripcio | limitTo:100}}...
						<a ng-href="#/esdeveniment/{{esdeveniment.idEsdev}}" class="colorLink">Llegir més{{esdevenimentsMas}}</a>
					</div>
