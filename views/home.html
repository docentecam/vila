
<div class="row">

	<div class="col-12 text-center my-4 hidemovil">
		<img src="img/{{vila.logoVila}}">
	</div>
</div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators hidemovil">
		<li data-target="#carouselExampleIndicators" data-slide-to="{{$index}}" ng-repeat="carousel in carousels" ng-class="{'active': $index==0}"></li>
<!-- 		<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="2"></li> -->
	</ol>

	<div class="carousel-inner carousel text-center">
		<div class="carousel-item" ng-repeat="carousel in carousels" ng-class="{'active': $index==0}">
			<img class=" img-fluid " ng-src="{{carousel.fotoCarousel!=''?'img/carousel/'+carousel.fotoCarousel:'img/noimage.png'}}" alt="Carousel {{$index}}"> 
		</div>
	</div>

	<a class="carousel-control-prev" role="button" data-target="#carouselExampleIndicators" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" role="button" data-target="#carouselExampleIndicators" data-slide="next">
    	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
 		<span class="sr-only">Next</span>
	</a>
</div>

<div class="mb-1 my-md-5 my-3 txtMovil tipoTituloHome text-center">
	Notícies destacades
</div>



<div class="row">
	<div ng-repeat="noticia in noticies | orderBy:noticia.dataNoticia | filter:{principal:'S'}" ng-href="#/noticies/{{noticia.idNoticia}}" class="col-12 col-md-6 mb-3">
		<div class="row align-items-center">
			<div class="col-12 col-md-6 px-0">
				<div class="card mb-3">
					<div class="group-item">
						<div class="imagecontainer is-cover">	
							<a ng-href="#/noticia/{{noticia.idNoticia}}">
								<img ng-src="{{noticia.fotoNoticia!='' ? 'img/noticies/'+noticia.fotoNoticia : 'img/noimage.png'}}" class="imagecontainer-img lazyload" alt="noticia">
							</a>
						</div>
					</div>
				</div>
			</div>

			<div class="col-12 col-md-6">
				<div class="tipoSubTitulo mb-1">
					<a ng-href="#/noticia/{{noticia.idNoticia}}">
					{{noticia.titolNoticia}}
					</a>
				</div>

				<div class="tipoTexto mb-1">
					{{noticia.dataNoticia}}
				</div>

				<div class="tipoTexto">
					{{noticia.txtNoticia | limitTo:100}}...
					<a class="colorLink" ng-href="#/noticia/{{noticia.idNoticia}}">
					Llegir més
					</a>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="h_dividerg mb-3 mt-3"></div>

<div class="container my-5">
	<div class="row">	
		<div class="col-md-5 px-0">
			<div class="row">
				<div class="col-12 px-0">
					<iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fvilactiva&tabs=timeline&width=300&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="300" height="500" style="border:none;overflow:hidden;display:block;margin:auto;" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
				</div>
			</div>
		</div>
		<div class="col-md-7 px-0 col-sm-12 mt-2 mt-sm-0">
			<div ng-repeat="banner in banners">
				<a ng-href="{{banner.URLWeb}}" target="_blank">
					<div class="group">
						<div class="group-item bannerAlto">
							<div class="imagecontainer is-contain bannerAlto">
								<img class="imagecontainer-img lazyload" ng-src="{{banner.fotoBanner!=''?'img/banners/'+banner.fotoBanner:'img/noimage.png'}}" alt="banner">
							</div>
						</div>					
					</div>
				</a>
			</div>
		</div>
	</div>
</div>
