<div class="row">
	<div class="col-12 col-md-9 mt-5">
		<img src="img/mapiya.png" class="pruebaImg" id="mapId">
	</div>
	<div class="col-12 col-md-3">
		<div class="mt-5">
			<div class="py-2"><button type="button" class="btn btn-outline-info w-100 dirButton">Moda</button></div>
			<div class="py-2"><button type="button" class="btn btn-outline-info w-100 dirButton">Veterinari</button></div>
			<div class="py-2"><button type="button" class="btn btn-outline-info w-100 dirButton">Esport</button></div>
			<div class="py-2"><button type="button" class="btn btn-outline-info w-100 dirButton">Celler</button></div>
		</div>
	</div>
</div>

<div class="row">
	<div class="tipoTitulo my-5">
		Associats
	</div>
</div>

<div class="container">
<!-- 	 ng-show="llistat" -->
	<div class="row">
		<div class="col-6 my-2 pr-3">
			<div class="container estiloAso py-5">
				<div class="row">

					<div ng-repeat="associat in associats | orderBy: random" ng-href="#/directori/{{associat.idAssociat}}" class="col px-0">
						<img ng-src="{{associats.logoAssociat!='' ? 'img/associats/'+associats.logoAssociat : 'img/noimage.png'}}" class="imagecontainer-img lazyload" alt="associat">
					
						<div class="col px-0">
							<div class="tipoSubTitulo">
								<a ng-href="#/associat{{associat.idAssociats}}">
								Títol botiga{{associats.nomAssociat}}
								</a>
							</div>
							<div class="tipoTexto">
								categoria
								{{categoriaassociat.principal}}
							</div>
							<div class="tipoTexto">
								C/ jsflasjf---
								{{associats.adreca}}
							</div>
							<div class="tipoTexto">
								745394505
								{{associats.telf1}}
								{{associats.telf2}}
								{{associats.email}}
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>	
	</div>
</div>
