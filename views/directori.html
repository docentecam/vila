<div class="row">
	<div class="col-12 col-md-9 mt-5" id="mapId">
		<img src="img/mapiya.png" class="pruebaImg">
	</div>
	<div class="col-12 col-md-3">
		<div class="mt-5">
			<div class="py-2"><button type="button" class="btn btn-outline-info w-100 dirButton">Moda</button></div>
			<div class="py-2"><button type="button" class="btn btn-outline-info w-100 dirButton">Veterinari</button></div>
			<div class="py-2"><button type="button" class="btn btn-outline-info w-100 dirButton">Esport</button></div>
			<div class="py-2"><button type="button" class="btn btn-outline-info w-100 dirButton">Celler</button></div>
		</div>
	</div>
</div>

<div class="row">
	<div class="tipoTitulo my-3">
		Associats
	</div>
</div>

<!-- 
					 data-srcset="https://placehold.it/800x400 800w 400h,
							https://placehold.it/1200x600 1200w" -->


<div class="card-columns">
	<div ng-repeat="associat in associats " ng-href="#/directori/{{associat.idAssociat}}" class="col-12 mb-4 p-2">
  		<div class="card" style="border: solid; border-width: 0.5em; border-color: #f0f0f0;">
		    <div class="group">
				<div class="group-item associat">
					<div class="imagecontainer is-contain">
						<a ng-href="#/directori/{{associat.idAssociat}}">
							<img ng-src="{{associat.logoAssociat!=''?'img/associats/'+associat.logoAssociat:'img/noimage.png'}}" class="img-fluid imagecontainer-img lazyload" alt="associat" data-sizes="auto">
						</a>
					</div>
				</div>
			</div>
		    <div class="card-body">
		    	<div class="tipoSubTituloAso mb-1">
			     	<a ng-href="#/directori/{{associat.idAssociat}}">
						{{associat.nomAssociat}}
					</a>
				</div>
				<div class="tipoTextoAso txtCategoria mb-1 te" ng-repeat="categoria in categoriaassociat | filter:{idAssociat:associat.idAssociat}:true">
					{{categoria.nomCategoria}}
				</div>
		      	<div class="tipoTextoAso">
					{{associat.adreca}}
				</div>

				<div class="tipoTextoAso">
					{{associat.telf1}}
					{{associat.telf2}}
					{{associat.email}}
				</div>
		    </div>
	  </div>
	</div>
</div>
