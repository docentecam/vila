<!DOCTYPE html>
<html data-ng-app="vila" ng-controller="IndexCtrl">
	<head>
		<title ng-bind="title"></title>
		<link rel="icon" ng-href="img/{{vila.favIcon}}" type="image/x-icon">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/angular.js"></script>
		<script src="js/angular-route.js"></script>
		<script src="js/app.js"></script>
		<script src="controllers/vila.js"></script>
		<script>
			var CMSSpace = CMSSpace || {};
		</script>
		<script>
			$(document).ready(function () {
					$(".reduceNav").click(function(event) {
				$(".navReduced").collapse('hide');
				});
			});
		</script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-lg-light rounded">
			<div class="container">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample10" aria-controls="navbarsExample10" aria-expanded="true" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="d-inline d-lg-none col-12 text-center"> 
					<img class="img-fluid logoVila" ng-src="img/vilactiva.png">
				</div>

				<div class="navbar-collapse justify-content-md-center collapse show navReduced" id="navbarsExample10">
					<ul class="navbar-nav">
						<li class="nav-item d-inline my-auto nav-fill w-100">
							<a class="nav-link" ng-href="#">
							<img class="img-fluid hidemovil" ng-src="img/a_vilactiva.png" alt="Vilactiva">
							</a>
						</li>
						<li class="nav-item active my-auto reduceNav">
							<a class="nav-link" ng-href="#">
							INICI
							</a>
						</li>
						<li class="nav-item my-auto reduceNav">
							<a class="nav-link" ng-href="#associacio">
							ASSOCIACIÓ
							</a>
						</li>
						<li class="nav-item my-auto reduceNav">
							<a class="nav-link" ng-href="#directori">
							DIRECTORI
							</a>
						</li>
						<li class="nav-item my-auto reduceNav">
							<a class="nav-link" ng-href="#noticies">
							NOTÍCIES
							</a>
						</li>
						<li class="nav-item my-auto reduceNav">
							<a class="nav-link" ng-href="#firamar">
							FIRAMAR
							</a>
						</li>
						<li class="nav-item my-auto reduceNav">
							<a class="nav-link" ng-href="#contacta">
							CONTACTA'NS
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="h_divider hidemovil"></div>

		<div class="row">
			<div class="container col-sm-12 col-xl-8"> 
				<div id="cargador" class="cargador" ng-show="cargador">
					<img ng-src="img/loading.svg" class="preloader">
				</div>

				<div data-ng-view=""></div>
			</div>
		</div>

		<div class="h_divider mt-4"></div>

		<footer>
			<div class="container tipoTexto">
			<div class="row justify-content-center">
				<div class="col"> 
						<img class="img-fluid" ng-src="img/{{vila.logoVila}}" title="Vila activa" alt="vila activa"><br>
						{{vila.nom}}
				</div>
					<div class="col text-center">
						<div>
							<a ng-href="{{vila.facebook}}" target="_blank">
								<i class="fab fa-facebook-square fa-3x " ng-href="{{vila.facebook}}" target="_blank"></i>
							</a>
						</div>
					</div>
				<div class="col text-right">
					<ul>
						<li>Parle'm-ne!</li>
						<li><i class="far fa-envelope"></i><a class="tipoTexto ml-1" ng-href="mailto:{{vila.email}}" target="_blank" title="Enviar correu">{{vila.email}}</a></li>
						
						<li><i class="fas fa-mobile-alt"></i><a ng-href="tel:{{vila.telf}}" target="_blank" title="Trucar per telèfon">{{vila.telf}}</a></li>
					</ul>
				</div>
			</div>

			<div class="row">
				<div class="h_divider_w col-8 offset-2"></div>
			</div>
			<div class="col-12 col-md-10 offset-md-1 tipoTexto my-4">Web dissenyat i elaborat pels/les alumnes de la Casa d’Oficis Barris Digitals de Barcelona Activa<img class="col-9 col-md-5 col-lg-2 img-fluid mt-3 mt-md-0" ng-src="img/logosProjecte/logoBassa.PNG">
			</div>		
		</footer>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
